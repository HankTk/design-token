<div class="settings-backdrop" [class.settings-backdrop--open]="isOpen$ | async" (click)="close()"></div>
<div class="settings" [class.settings--open]="isOpen$ | async">
  <div class="settings-header">
    <h2>Settings</h2>
    <button (click)="close()">
      <i class="material-icons">close</i>
    </button>
  </div>
  <div class="settings-content">
    <div class="settings-section">
      <h3>Theme</h3>
      <div class="theme-toggle">
        <button class="btn-icon" *ngFor="let theme of themes" 
                [class.active]="(theme$ | async) === theme" 
                (click)="setTheme(theme)">
          <i class="material-icons">
            {{ theme === 'light' ? 'light_mode' : 
               theme === 'dark' ? 'dark_mode' : 
               theme === 'blue' ? 'water_drop' : 
               theme === 'green' ? 'grass' : 
               'palette' }}
          </i>
          {{theme}}
        </button>
      </div>
    </div>
  </div>
</div>
