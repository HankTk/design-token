<div
  [class]="getClass()"
  [ngStyle]="getDynamicStyles()"
  (click)="onClick($event)"
  [attr.aria-disabled]="disabled || loading">
  <span class="ax-box-content">
    <ng-content></ng-content>
  </span>
  <span *ngIf="loading" class="ax-box-loader">
    <span class="ax-box-loader-dot"></span>
    <span class="ax-box-loader-dot"></span>
    <span class="ax-box-loader-dot"></span>
  </span>
</div>
