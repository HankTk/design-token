<div class="settings-backdrop" [class.settings-backdrop--open]="isOpen$ | async" (click)="close()"></div>
<div class="settings" [class.settings--open]="isOpen$ | async">
  <div class="settings__content">
    <h2>Settings</h2>
    <div class="settings__section">
      <h3>Theme</h3>
      <div class="theme-toggle">
        <button class="btn" [class.active]="(theme$ | async) === 'light'" (click)="setTheme('light')">
          <i class="material-icons">light_mode</i>
          Light
        </button>
        <button class="btn" [class.active]="(theme$ | async) === 'dark'" (click)="setTheme('dark')">
          <i class="material-icons">dark_mode</i>
          Dark
        </button>
      </div>
    </div>
  </div>
</div>
