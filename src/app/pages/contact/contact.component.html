<div class="container">
  <h1>Contact</h1>
  <div class="card">
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="formData.name"
          required
          #name="ngModel"
        >
        <div class="error" *ngIf="name.invalid && (name.dirty || name.touched)">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="formData.email"
          required
          email
          #email="ngModel"
        >
        <div class="error" *ngIf="email.invalid && (email.dirty || email.touched)">
          Valid email is required
        </div>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          [(ngModel)]="formData.message"
          required
          #message="ngModel"
        ></textarea>
        <div class="error" *ngIf="message.invalid && (message.dirty || message.touched)">
          Message is required
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">
        Send Message
      </button>
    </form>
  </div>
</div>
